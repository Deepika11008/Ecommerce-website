<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ShopEase</title>
<style>
body{
  font-family:Poppins,sans-serif;
  
  height:100vh;display:flex;align-items:center;justify-content:center;margin:0;
}
.container{
  background:#fff;padding:40px 35px;border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.15);width:320px;text-align:center;
}
h2{color:#2874f0;margin-bottom:25px;}
input{
  width:100%;padding:12px;margin:10px 0;border-radius:6px;
  border:1px solid #ccc;outline:none;font-size:15px;
}
button{
  width:100%;padding:12px;background:#2874f0;color:#fff;
  border:0;border-radius:6px;font-size:16px;cursor:pointer;
}
button:hover{background:#185adb;}
.links{margin-top:15px;font-size:14px;}
a{color:#2874f0;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <div class="links">
    <p><a href="signup.html">New user? Sign up</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>

<script>
function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const savedUser = localStorage.getItem("user");
  const savedPass = localStorage.getItem("pass");
  if(user===savedUser && pass===savedPass){
    alert("Login successful!");
    window.location.href="main.html";
  }else{
    alert("Invalid username or password");
  }
}
</script>
</body>
</html>
