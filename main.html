<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase | E-Commerce</title>
<style>
body{
  margin:0;font-family:Poppins,sans-serif;background:#f4f6fb;
}
header{
  background:#2874f0;color:white;padding:15px 25px;
  display:flex;align-items:center;justify-content:space-between;
  flex-wrap:wrap;
}
header h1{margin:0;font-size:22px;cursor:pointer;}
header input{
  padding:8px 12px;border:none;border-radius:6px;width:220px;
}
header .icons button{
  margin-left:10px;padding:8px 12px;border:none;border-radius:6px;
  background:white;color:#2874f0;font-weight:600;cursor:pointer;
}
.container{max-width:1100px;margin:20px auto;padding:0 15px;}
.products{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;
}
.card{
  background:white;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);
  padding:15px;text-align:center;transition:transform .2s;
}
.card:hover{transform:translateY(-5px);}
.card img{width:100%;height:200px;object-fit:cover;border-radius:10px;}
h3{margin:10px 0 5px 0;}
.price{color:#2874f0;font-weight:600;}
button{
  margin-top:10px;padding:8px 12px;border:none;border-radius:6px;
  background:#2874f0;color:white;cursor:pointer;
}
button:hover{background:#185adb;}
footer{text-align:center;padding:20px;color:#555;}
.badge{
  background:white;color:#2874f0;font-weight:600;border-radius:6px;
  padding:3px 8px;margin-left:5px;
}
.wish-btn{
  background:#fff;
  color:#2874f0;
  border:1px solid #2874f0;
}
.wish-btn.active{
  background:#ff4d6d;
  color:#fff;
  border:1px solid #ff4d6d;
}
@media(max-width:600px){
  header{flex-direction:column;align-items:flex-start;}
  header input{width:100%;margin:10px 0;}
}
</style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">ShopEase üõçÔ∏è</h1>
  <input type="text" id="search" placeholder="Search products...">
  <div class="icons">
    <button onclick="viewWishlist()">‚ù§Ô∏è Wishlist <span id="wishCount" class="badge">0</span></button>
    <button onclick="viewCart()">üõí Cart <span id="cartCount" class="badge">0</span></button>
  </div>
</header>

<div class="container">
  <div class="products" id="productList"></div>
</div>

<footer>¬© 2025 ShopEase - Responsive Demo</footer>

<script>
const products = [
  {id:1,name:"Men's Casual Shirt",price:899,img:"https://th.bing.com/th/id/OIP.sLNyLMEs3Sh_RMFHwkjYVwHaJ6?w=208&h=278&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"},
  {id:2,name:"Women's Top",price:799,img:"https://th.bing.com/th/id/OIP.ax225-4C7AWnR74vM4W1QwHaHa?w=208&h=208&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"},
  {id:3,name:"Kids wear",price:699,img:"https://th.bing.com/th/id/OIP.2cMeJhmB2NJjT5pRzLSkyAHaHa?w=169&h=150&c=6&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"},
  {id:4,name:"smart Watch",price:1299,img:"https://th.bing.com/th/id/OIP.Y-8flqzjQveHav3IyfPNYAHaI7?w=181&h=204&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"},
  {id:5,name:"Bluetooth Earbuds",price:1499,img:"https://th.bing.com/th/id/OIP.NHDRGRqd7EKXR4Kc8fM8XwHaIO?w=162&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"},
  {id:6,name:"Sneakers",price:1999,img:"https://th.bing.com/th/id/OIP.VL8BX18EE5IWDmhsXyhlcQHaJZ?w=143&h=182&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
// üßπ Always start wishlist empty:
let wishlist = [];

localStorage.setItem("wishlist", JSON.stringify(wishlist));

function renderProducts(list){
  const c = document.getElementById("productList");
  c.innerHTML = "";
  list.forEach(p=>{
    const inWish = wishlist.includes(p.id);
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <div class="price">‚Çπ${p.price}</div>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
      <button class="wish-btn ${inWish?'active':''}" onclick="toggleWish(${p.id}, this)">
        ${inWish ? '‚ù§Ô∏è In Wishlist' : '‚ô° Add to Wishlist'}
      </button>
    `;
    c.appendChild(div);
  });
  updateCounts();
}

function addToCart(id){
  const item = products.find(p=>p.id===id);
  const existing = cart.find(x=>x.id===id);
  if(existing){ existing.qty += 1; }
  else{ cart.push({...item, qty:1}); }
  localStorage.setItem("cart",JSON.stringify(cart));
  alert(item.name+" added to cart!");
  updateCounts();
}

function toggleWish(id, btn){
  if(wishlist.includes(id)){
    wishlist = wishlist.filter(x=>x!==id);
    btn.classList.remove("active");
    btn.innerHTML = "‚ô° Add to Wishlist";
  }else{
    wishlist.push(id);
    btn.classList.add("active");
    btn.innerHTML = "‚ù§Ô∏è In Wishlist";
  }
  localStorage.setItem("wishlist",JSON.stringify(wishlist));
  updateCounts();
}

function updateCounts(){
  document.getElementById("cartCount").textContent = cart.reduce((s,i)=>s+i.qty,0);
  document.getElementById("wishCount").textContent = wishlist.length;
}

function viewCart(){
  let msg = cart.length? cart.map(i=>`${i.name} x${i.qty}`).join("\n") : "Cart is empty.";
  alert("üõí Your Cart:\n\n"+msg);
}

function viewWishlist(){
  let msg = wishlist.length? wishlist.map(id=>products.find(p=>p.id===id).name).join("\n") : "Wishlist empty.";
  alert("‚ù§Ô∏è Wishlist:\n\n"+msg);
}

document.getElementById("search").oninput = (e)=>{
  const q = e.target.value.toLowerCase();
  const filtered = products.filter(p=>p.name.toLowerCase().includes(q));
  renderProducts(filtered);
};

renderProducts(products);
</script>
</body>
</html>
